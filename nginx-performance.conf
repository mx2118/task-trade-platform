# 任务交易平台 Nginx 性能优化配置
# 放置在 /etc/nginx/sites-available/task-platform

server {
    listen 80;
    server_name 49.234.39.189;
    
    # 根目录
    root /www/wwwroot/task-trade-platform/web/dist;
    index index.html;
    
    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2;
    
    # Brotli 压缩（如果安装了brotli模块）
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 静态资源缓存配置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # 启用文件ETag
        etag on;
        
        # 文件不存在返回404
        try_files $uri =404;
    }
    
    # HTML 文件不缓存（或短时间缓存）
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }
    
    # API 代理到 Go 后端
    location /api/ {
        # 代理配置
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # API 限流
        limit_req zone=api burst=20 nodelay;
    }
    
    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:8080;
        access_log off;
    }
    
    # 前端路由支持（SPA）
    location / {
        try_files $uri $uri/ /index.html;
        
        # 安全限制
        location ~ /\. {
            deny all;
        }
        
        location ~ ~$ {
            deny all;
        }
    }
    
    # 图片优化和懒加载支持
    location ~* \.(jpg|jpeg|png|gif|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # WebP 转换（如果安装了libwebp模块）
        # location ~* \.(jpg|jpeg|png)$ {
        #     add_header Vary Accept;
        #     if ($http_accept ~* "webp") {
        #         rewrite ^(.+)\.(jpg|jpeg|png)$ $1.webp break;
        #     }
        # }
    }
    
    # 字体文件配置
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        # CORS 头部
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
    }
    
    # 禁止访问敏感文件
    location ~* \.(env|log|conf|sql|bak|backup|old)$ {
        deny all;
    }
    
    # 监控和统计
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
    
    # 日志配置
    access_log /var/log/nginx/task-platform-access.log combined buffer=512k flush=5m;
    error_log /var/log/nginx/task-platform-error.log warn;
}

# 限流配置定义
http {
    # API 限流
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # 登录限流
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    
    # 下载限流
    limit_req_zone $binary_remote_addr zone=download:10m rate=5r/s;
}

# 上游服务器配置（负载均衡）
upstream backend {
    least_conn;
    server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
    # 如果有多个后端实例，可以添加更多服务器
    # server 127.0.0.1:8081 max_fails=3 fail_timeout=30s;
    
    # 健康检查
    keepalive 32;
}

# 缓存配置
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:100m max_size=10g inactive=60m use_temp_path=off;

