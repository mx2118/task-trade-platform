<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>任务平台 API 测试</h1>
    
    <div>
        <button onclick="testAPI()">测试任务列表API</button>
        <button onclick="testCategories()">测试分类API</button>
        <button onclick="testFrontend()">测试前端路由</button>
    </div>
    
    <div id="result">点击按钮开始测试...</div>

    <script>
        const API_BASE = 'http://49.234.39.189:8080/api';
        const resultDiv = document.getElementById('result');

        async function testAPI() {
            try {
                resultDiv.innerHTML = '正在请求任务列表...';
                const response = await fetch(`${API_BASE}/tasks?page=1&limit=5`);
                const data = await response.json();
                
                if (data.code === 200) {
                    resultDiv.innerHTML = `<span class="success">✓ 任务列表API正常</span>\n\n` +
                        `总任务数: ${data.data.total}\n` +
                        `返回任务数: ${data.data.tasks.length}\n` +
                        `第一个任务: ${data.data.tasks[0]?.title || '无'}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ API返回错误</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ 请求失败</span>\n${error.message}`;
            }
        }

        async function testCategories() {
            try {
                resultDiv.innerHTML = '正在请求分类列表...';
                const response = await fetch(`${API_BASE}/categories`);
                const data = await response.json();
                
                resultDiv.innerHTML = `<span class="success">✓ 分类API响应</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ 请求失败</span>\n${error.message}`;
            }
        }

        async function testFrontend() {
            try {
                resultDiv.innerHTML = '正在测试前端路由...';
                const response = await fetch('http://49.234.39.189:3000/');
                const html = await response.text();
                
                if (html.includes('vite') || html.includes('app')) {
                    resultDiv.innerHTML = `<span class="success">✓ 前端页面可访问</span>\n\nHTML大小: ${html.length} 字节`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ 前端页面异常</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ 请求失败</span>\n${error.message}`;
            }
        }

        // 页面加载时自动测试
        window.onload = () => {
            testAPI();
        };
    </script>
</body>
</html>
