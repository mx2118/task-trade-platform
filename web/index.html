<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="任务交易平台 - 专业的任务发布与交易平台" />
    <meta name="keywords" content="任务交易,任务平台,威客平台,兼职平台" />
    <meta name="theme-color" content="#409EFF" />
    <title>任务交易平台</title>
    
    <!-- 性能优化：预连接到关键域名 -->
    <link rel="preconnect" href="http://localhost:8080" crossorigin />
    <link rel="dns-prefetch" href="//localhost:8080" />
    
    <!-- 性能优化：预加载关键资源 -->
    <link rel="modulepreload" href="/src/main.ts" />
    
    <!-- PWA 支持 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- 防止FOUC和优化首屏渲染 -->
    <style>
      /* CSS变量定义 */
      :root {
        --primary-color: #409eff;
        --bg-color: #f5f7fa;
        --text-color: #303133;
      }
      
      /* 重置样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 
                     'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* 加载动画 - 使用 CSS 实现，减少 JS 依赖 */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(64, 158, 255, 0.2);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        will-change: transform;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #app-loading.hide {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-text {
        margin-top: 20px;
        font-size: 14px;
        color: #606266;
        font-weight: 500;
      }
      
      body.loaded #app-loading {
        display: none;
      }
      
      /* 骨架屏样式（可选） */
      .skeleton {
        background: linear-gradient(90deg, #f2f2f2 25%, #e6e6e6 50%, #f2f2f2 75%);
        background-size: 200% 100%;
        animation: loading 1.5s ease-in-out infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>
  <body>
    <!-- 应用容器 -->
    <div id="app"></div>
    
    <!-- 加载动画 -->
    <div id="app-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">加载中...</div>
    </div>
    
    <!-- 内联 JS：优化加载逻辑 -->
    <script>
      // 隐藏加载动画
      window.__HIDE_LOADING__ = function() {
        const loading = document.getElementById('app-loading');
        if (loading) {
          loading.classList.add('hide');
          setTimeout(() => {
            document.body.classList.add('loaded');
          }, 300);
        }
      };
      
      // 性能监控：记录关键时间点
      if ('performance' in window && performance.mark) {
        performance.mark('app-init-start');
      }
      
      // 主题将由 Vue 应用控制，默认日间模式
      // 移除可能存在的暗色主题 class
      document.documentElement.classList.remove('dark');
      
      // 检测网络状态
      if ('connection' in navigator) {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        if (connection && (connection.saveData || connection.effectiveType === '2g')) {
          // 低速网络，可以禁用某些非关键功能
          window.__LOW_BANDWIDTH__ = true;
        }
      }
    </script>
    
    <!-- 主应用入口 -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
