version: '3.8'

services:
  # 数据库服务
  mysql:
    image: mysql:8.0
    container_name: task-trade-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-task_trade}
      MYSQL_USER: ${MYSQL_USER:-taskuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-taskpass123}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./configs/mysql.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - task-trade-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: task-trade-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./configs/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - task-trade-network
    command: redis-server /usr/local/etc/redis/redis.conf

  # 后端API服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-trade-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE:-task_trade}
      - DB_USER=${MYSQL_USER:-taskuser}
      - DB_PASSWORD=${MYSQL_PASSWORD:-taskpass123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - SQB_API_URL=${SQB_API_URL}
      - SQB_API_KEY=${SQB_API_KEY}
      - SQB_TOKEN=${SQB_TOKEN}
      - TZ=Asia/Shanghai
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      - mysql
      - redis
    networks:
      - task-trade-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端Web服务
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: task-trade-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web/ssl:/etc/nginx/ssl:ro
      - ./web/logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - task-trade-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  task-trade-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16